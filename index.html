<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фотограф — портфолио</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    /* ===== ШАПКА ===== */
    header {
      background: #111;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    /* ===== СЛАЙДЕР ===== */
    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* ===== О ФОТОГРАФЕ ===== */
    .about {
      padding: 40px;
      background: #fff;
      text-align: center;
    }

    .about h2 {
      margin-bottom: 20px;
    }

    /* ===== ГАЛЕРЕЯ ===== */
    .gallery-section {
      padding: 40px;
      background: #eee;
    }

    .gallery-wrapper {
      position: relative;
      max-width: 900px;
      margin: auto;
      overflow: hidden;
    }

    .gallery {
      display: flex;
      transition: transform 0.5s ease;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin-right: 10px;
    }

    .gallery-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .gallery-prev { left: 0; }
    .gallery-next { right: 0; }

    /* ===== ФУТЕР ===== */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    footer a {
      display: inline-block;
      margin: 0 10px;
    }

    footer img {
      width: 30px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MyPhoto</div>
  <nav>
    <a href="#about">Обо мне</a>
    <a href="#gallery">Галерея</a>
  </nav>
</header>

<!-- ===== СЛАЙДЕР ===== -->
<div class="slider">
  <div class="slides" id="slides">
    <img src="images/slide1.jpg" alt="Фото 1">
    <img src="images/slide2.jpg" alt="Фото 2">
    <img src="images/slide3.jpg" alt="Фото 3">
  </div>
  <button class="prev" onclick="prevSlide()">❮</button>
  <button class="next" onclick="nextSlide()">❯</button>
</div>

<!-- ===== О ФОТОГРАФЕ ===== -->
<section class="about" id="about">
  <h2>О фотографе</h2>
  <p>Я профессиональный фотограф. Работаю с портретной, свадебной и пейзажной фотографией. Помогаю сохранить важные моменты жизни.</p>
</section>

<!-- ===== ГАЛЕРЕЯ ===== -->
<section class="gallery-section" id="gallery">
  <h2 style="text-align:center; margin-bottom:20px">Галерея</h2>
  <div class="gallery-wrapper">
    <div class="gallery" id="galleryTrack">
      <img src="images/photo1.jpg" alt="Фото">
      <img src="images/photo2.jpg" alt="Фото">
      <img src="images/photo3.jpg" alt="Фото">
      <img src="images/photo4.jpg" alt="Фото">
      <img src="images/photo5.jpg" alt="Фото">
    </div>
    <button class="gallery-btn gallery-prev" onclick="prevGallery()">❮</button>
    <button class="gallery-btn gallery-next" onclick="nextGallery()">❯</button>
  </div>
</section>

<!-- ===== ФУТЕР ===== -->
<footer>
  <p>© 2025 MyPhoto</p>

  <a href="https://telegram.org" target="_blank">
    <img src="images/logo23.png" alt="Telegram">
  </a>

  <a href="https://www.instagram.com" target="_blank">
    <img src="images/logo24.png" alt="Instagram">
  </a>
</footer>

<script>
  /* ===== СЛАЙДЕР ===== */
  let slideIndex = 0;
  const slides = document.getElementById('slides');

  function nextSlide() {
    slideIndex = (slideIndex + 1) % 3;
    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
  }

  function prevSlide() {
    slideIndex = (slideIndex - 1 + 3) % 3;
    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
  }

  setInterval(nextSlide, 4000);

  /* ===== ГАЛЕРЕЯ ===== */
  let galleryIndex = 0;
  const galleryTrack = document.getElementById('galleryTrack');

  function nextGallery() {
    galleryIndex++;
    if (galleryIndex > 2) galleryIndex = 0;
    galleryTrack.style.transform = `translateX(-${galleryIndex * 310}px)`;
  }

  function prevGallery() {
    galleryIndex--;
    if (galleryIndex < 0) galleryIndex = 2;
    galleryTrack.style.transform = `translateX(-${galleryIndex * 310}px)`;
  }
</script>

</body>
</html>
